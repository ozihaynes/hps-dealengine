name: CI (typecheck, test, build)

on:
  push:
    branches:
      - main
      - feature/epic1-math-policy-v1
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Build contracts (required for typecheck)
        run: pnpm --filter "./packages/contracts" build

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build

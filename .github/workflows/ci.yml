name: CI

on:
  push:
    branches: [ main, feature/**, fix/**, chore/** ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: ?? Checkout
        uses: actions/checkout@v4

      - name: ?? Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ?? pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ?? Install (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: ?? Lint (best-effort)
        run: pnpm -w run lint || true

      - name: ?? Typecheck
        run: pnpm -w typecheck

      - name: ? Tests
        run: pnpm -w test

      - name: ??? Build DealEngine app (Next.js)
        run: pnpm --filter ./apps/dealengine build
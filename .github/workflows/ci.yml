name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build contracts (required for typecheck)
        run: pnpm --filter "./packages/contracts" build

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build

  e2e-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Supabase start
        run: supabase start

      - name: Supabase reset
        run: supabase db reset --yes

      - name: Seed QA fixtures
        run: pnpm -w exec tsx scripts/seed-qa.ts

      - name: Load QA env
        run: |
          if [ ! -f .env.qa ]; then
            echo "Missing .env.qa after seed-qa.ts" >&2
            exit 1
          fi
          grep -v '^[[:space:]]*#' .env.qa | grep -v '^[[:space:]]*$' >> "$GITHUB_ENV"

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Playwright QA core
        run: pnpm -w test:qa:core

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results

name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build

      # Optional Playwright step (kept after build; enable if repo has PW tests)
      - name: Install Playwright Browsers
        if: hashFiles('**/playwright.config.*') != ''
        run: npx playwright install --with-deps

      - name: Playwright Tests
        if: hashFiles('**/playwright.config.*') != ''
        run: npx playwright test --reporter=dot
